development: &default
  adapter: postgresql
  encoding: unicode
  host: <%= Rails.application.credentials.dig(Rails.env.to_sym, :db, :host) || 'localhost' %>
  username: <%= Rails.application.credentials.dig(Rails.env.to_sym, :db, :username) || 'postgres' %>
  password: <%= Rails.application.credentials.dig(Rails.env.to_sym, :db, :password) || 'postgres' %>
  database: <%= Rails.application.credentials.dig(Rails.env.to_sym, :db, :name) || 'xxxx-development' %>
  sslmode: <%= Rails.application.credentials.dig(Rails.env.to_sym, :db, :sslmode) || 'prefer' %>
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= Rails.application.credentials.dig(:test, :db, :name) || 'xxxx-test' %>

staging:
  <<: *default
  database: <%= Rails.application.credentials.dig(:staging, :db, :name) || 'xxxx-staging' %>

production:
  <<: *default
  database: <%= Rails.application.credentials.dig(:production, :db, :name) || 'xxxx-production' %>
  pool: 16